<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Div Structure</title>
  </head>
  <body>
    <!-- Container -->
    <div id="container">
      <!-- Header -->
      <div id="header">
        <div id="logo"></div>
        <div id="logo-info"></div>
        <div id="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Education</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <!-- Main Content -->
      <div id="main-content">
        <div id="banner"></div>
        <div id="left-content"></div>
        <div id="right-content"></div>
      </div>
      <!-- Footer -->
      <div id="footer"></div>
    </div>
    <!-- End Container -->
  </body>
</html>
